<!DOCTYPE html>
<html>
<head>
    <title>VIP Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; text-align:center; padding:20px; background:#f5f5f5; }
        h1 { color:#0aa83f; font-size:32px; margin-bottom:20px; }
        .card { background:#fff; padding:20px; margin:15px auto; border-radius:8px; width:90%; max-width:400px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:left; }
    </style>
</head>
<body>

<h1>VIP Results Today</h1>

<div class="card">
    <ul>
        {% if results %}
            {% for res in results %}
                <li>{{ res }}</li>
            {% endfor %}
        {% else %}
            <li>No VIP results available yet. Check back at 9AM!</li>
        {% endif %}
    </ul>
</div>

<a href="/" style="display:block; margin-top:20px; color:#0aa83f; font-weight:bold;">‚Üê Back to Home</a>

</body>
</html>
