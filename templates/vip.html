<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIP Subscription</title>

  <!-- Paystack Script (MUST be here) -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      text-align: center;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0aa83f;
      color: #fff;
    }
  </style>
</head>
<body>

  <h2>Subscribe to VIP</h2>
  <p>Weekly – ₦7,550</p>
  <p>Monthly – ₦27,550</p>

  <button onclick="payWeekly()">Weekly VIP</button>
  <button onclick="payMonthly()">Monthly VIP</button>

  <script>
    function payWeekly() {
      let handler = PaystackPop.setup({
        key: 'pk_test_8f53865d8bded27a891f25b99bcdc15ccd9c6d6e',
        email: 'testuser@email.com',
        amount: 755000,
        currency: 'NGN',
        ref: 'WEEKLY_' + Math.floor(Math.random() * 1000000000),
        callback: function(response) {
          alert('Payment successful! Ref: ' + response.reference);
        },
        onClose: function() {
          alert('Payment window closed');
        }
      });
      handler.openIframe();
    }

    function payMonthly() {
      let handler = PaystackPop.setup({
        key:  'pk_test_8f53865d8bded27a891f25b99bcdc15ccd9c6d6e',
        email: 'testuser@email.com',
        amount: 2755000,
        currency: 'NGN',
        ref: 'MONTHLY_' + Math.floor(Math.random() * 1000000000),
        callback: function(response) {
          alert('Payment successful! Ref: ' + response.reference);
        },
        onClose: function() {
          alert('Payment window closed');
        }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
