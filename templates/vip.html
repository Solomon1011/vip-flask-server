<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIP Subscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .vip-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #0aa83f;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #088a33;
    }
  </style>
</head>
<body>

  <div class="vip-box">
    <h2>Subscribe to VIP</h2>

    <button onclick="payVIP('weekly')">
      Weekly – ₦7,550
    </button>

    <button onclick="payVIP('monthly')">
      Monthly – ₦27,550
    </button>
  </div>

  <!-- PAYSTACK SCRIPT -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    function payVIP(plan) {

      var amount = plan === 'weekly' ? 755000 : 2755000;

      var handler = PaystackPop.setup({
        key: 'pk_test_8f53865d8bded27a891f25b99bcdc15ccd9c6d6e',
        email: 'customer@email.com',
        amount: amount,
        currency: 'NGN',
        ref: 'VIP_' + Math.floor(Math.random() * 1000000000),

        callback: function(response) {
          alert('Payment successful! Reference: ' + response.reference);
          // redirect if you want
          // window.location.href = "vip-success.html";
        },

        onClose: function() {
          alert('Payment cancelled');
        }
      });

      handler.openIframe();
    }
  </script>

</body>
</html>
