<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Tips - Solo Correct Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; text-align:center; padding: 20px; background: #f5f5f5; }
        h1 { color: #0aa83f; font-size: 32px; margin-bottom: 20px; }
        .card { background: #fff; padding: 20px; margin: 15px auto; border-radius: 8px; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: left; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>

<h1>Free Tips Today</h1>

<div class="card">
    <ul>
        {% if tips %}
            {% for tip in tips %}
                <li>{{ tip }}</li>
            {% endfor %}
        {% else %}
            <li>No tips available yet. Check back at 9AM!</li>
        {% endif %}
    </ul>
</div>

<a href="/" style="display:block; margin-top:20px; color:#0aa83f; font-weight:bold;">‚Üê Back to Home</a>

</body>
</html>
