<!DOCTYPE html>
<html>
<head>
  <title>VIP Subscription</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>

<h2>Subscribe to VIP</h2>

<button onclick="payWeekly()">Weekly – ₦2,000</button>
<button onclick="payMonthly()">Monthly – ₦7,450</button>

<script>
const publicKey = "{{ config['pk_test_8f53865d8bded27a891f25b99bcdc15ccd9c6d6e'] }}";

function payWeekly() {
  pay(200000);
}

function payMonthly() {
  pay(745000);
}

function pay(amount) {
  let handler = PaystackPop.setup({
    key: publicKey,
    email: "user@email.com",
    amount: amount,
    currency: "NGN",
    callback: function(res) {
      window.location.href = "/verify-payment/" + res.reference;
    }
  });
  handler.openIframe();
}
</script>

</body>
</html>
