
<!DOCTYPE html>
<html>
<head>
    <title>VIP Subscription</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <h2>Subscribe to VIP</h2>

    <button onclick="pay()">Subscribe - â‚¦7,450</button>

    <script>
    function pay(){
        let email = prompt("Enter your email:");
        if(!email){
            alert("Email required");
            return;
        }

        let handler = PaystackPop.setup({
            key: "YOUR_PUBLIC_KEY",
            email: email,
            amount: 745000,
            currency: "NGN",
            callback: function(response){
                window.location.href = "/verify/" + response.reference;
            },
            onClose: function(){
                alert("Transaction cancelled");
            }
        });

        handler.openIframe();
    }
    </script>
</body>
</html>
