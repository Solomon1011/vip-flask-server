
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Correct Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        h1 { color: #333; }
        .card { 
            background: #fff; 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
        .notification { 
            padding: 10px; 
            background-color: #ffeb3b; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Daily Correct Score</h1>
    <div id="notification" class="notification" style="display:none;">
        ðŸŽ¯ New Tips Today!
    </div>

    <div class="card" onclick="location.href='/free'">
        Free Tips
    </div>

    <div class="card" onclick="location.href='/subscribe'">
        VIP Tips
    </div>

    <div class="card" onclick="location.href='/vip_results'">
        VIP Results âœ…
    </div>

    <script>
        // Function to check for new tips every 60 seconds
        async function checkNewTips() {
            try {
                const response = await fetch('/api/today_tips');
                const data = await response.json();

                if (data.free.length > 0 || data.vip.length > 0) {
                    document.getElementById('notification').style.display = 'block';
                } else {
                    document.getElementById('notification').style.display = 'none';
                }
            } catch (err) {
                console.error("Error fetching tips:", err);
            }
        }

        // Check immediately and then every 60 seconds
        checkNewTips();
        setInterval(checkNewTips, 60000);
    </script>

</body>
</html>
